{% extends 'todos/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="todo-container">
		<div class="row justify-content-center">
			<div class="col-lg-12 col-md-12 col-sm-10 col-8">
				<!--<h1 id="todoMain"> <i id="refresh" class="fa fa-refresh float-left" aria-hidden="true"></i> To-Do List <i class="fa fa-plus-square-o" aria-hidden="true"></i></h1>-->
				<h1 id="todoMain"> To-Do List <i class="fa fa-plus-square-o" aria-hidden="true"></i></h1>
				<input id="addNew" type="text" name="" placeholder="Add New Todo">
				<ul id="todoItem">

					{% for todo in todos %}
						{% if todo.isCompleted %}
							<li class="completed"><span class="delete"><i class='fa fa-minus-square-o' aria-hidden='true'></i></span>{{todo.content}}</li>
						{% else %}
							<li><span class="delete"><i class='fa fa-minus-square-o' aria-hidden='true'></i></span>{{todo.content}}</li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
