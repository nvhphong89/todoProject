{% extends 'todos/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="fom-group">
			<legend class="border-bottom mb-4"> Login </legend>
			{{ form | crispy }}
		</fieldset>
		<div class="fom-group">
			<button class="btn btn-outline-info" type="submit">Login</button>
			<small class="text-muted ml-2">
				<a href="{% url 'password_reset' %}">Forgot password?</a>
			</small>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">Do you want to be a member?
			<a class="ml-2" href="{% url 'register' %}">Register Now</a>
		</small>
	</div>
</div>
{% endblock %}
